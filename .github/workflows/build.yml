name: Build Donation Media Hub

on:
  push:
    tags:
      - "v*"

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build macOS app
        run: pyinstaller donation_media_hub.spec

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: DonationMediaHub-mac
          path: dist/*

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Windows exe
        run: pyinstaller donation_media_hub.spec

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: DonationMediaHub-win
          path: dist/*
