name: Build & Release Donation Media Hub

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write   # üî¥ –û–ë–Ø–ó–ê–¢–ï–õ–¨–ù–û –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –≤ Release

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build macOS
        run: pyinstaller donation_media_hub.spec

      - name: Zip macOS pkg
        run: |
          cd dist
          zip -r DonationMediaHub-mac.zip DonationMediaHub.pkg

      - name: Upload macOS to Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/DonationMediaHub-mac.zip

  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Windows
        run: pyinstaller donation_media_hub.spec

      - name: Zip Windows exe
        run: |
          cd dist
          powershell Compress-Archive DonationMediaHub.exe DonationMediaHub-win.zip

      - name: Upload Windows to Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/DonationMediaHub-win.zip
